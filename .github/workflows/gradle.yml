name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Setup Java environment
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Build Spring Boot application
      run: |
        cd /Tripgago-back
        ./gradlew build
      # Add more steps for testing as needed

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.PROJECT_NAME }} ./spring-boot
        docker tag ${{ secrets.PROJECT_NAME }} ${{ secrets.DOCKER_USERNAME }}/${{ secrets.PROJECT_NAME }}:latest
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker ${{ secrets.DOCKER_USERNAME }}/${{ secrets.PROJECT_NAME }}:latest
